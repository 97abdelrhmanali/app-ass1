<section class="contact text-center py-4 pb-0">
  <h1 class="text-uppercase" style="font-size: 3rem; font-weight: bold;">contact us</h1>
  <div class="w-25 m-auto d-flex justify-content-between">
    <div class="line mt-4 bg-secondary"></div>
    <i class="fa-sharp fa-solid fa-star fa-3x"></i>
    <div class="line mt-4 bg-secondary"></div>
  </div>

  <div class="container">
      <div class="row gy-3">
        <div class="col-lg-8 mx-auto">
            <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
            <form id="contactForm" name="sentMessage" novalidate="novalidate">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls row mb-0 pb-2">
                        <label class="d-none">Name</label>
                        <input class="form-control i" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name." />
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls row mb-0 pb-2">
                        <label class="d-none">Email Address</label>
                        <input class="form-control i" id="email" type="email" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address." />
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls row mb-0 pb-2">
                        <label class="d-none">Phone Number</label>
                        <input class="form-control i" id="phone" type="tel" placeholder="Phone Number" required="required" data-validation-required-message="Please enter your phone number." />
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls row mb-0 pb-2">
                        <label class="d-none">Message</label>
                        <textarea class="form-control i" id="message" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br />
                <div id="success"></div>
                <div class="d-flex"><button class="btn py-3 px-4 btn-xl" id="sendMessageButton" type="submit">Send</button></div>
            </form>
        </div>
      </div>
    </div>



    <div class="contact-footer text-white px-3 py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 text-center">
            <h3 class="text-uppercase mb-4">location</h3>
            <p class="lead">
              2215 John Daniel Drive
              <br>
              Clark, MO 65243
            </p>
          </div>
          <div class="col-lg-4">
            <h3 class="text-uppercase mb-4">around the web</h3>
            <div class="row ic m-auto gx-1">
              <div class="col-3">
                  <div class="icon  border border-1 border-white ">
                    <i class="fab fa-fw fa-brands fa-facebook-f "></i>
                  </div>
              </div>
              <div class="col-3">
                <div class="icon  border border-1 border-white ">
                  <i class="fab fa-fw fa-twitter"></i>
                </div>
              </div>
              <div class="col-3">
                <div class="icon  border border-1 border-white ">
                  <i class="fab fa-fw fa-linkedin-in"></i>
                </div>
              </div>
              <div class="col-3">
                <div class="icon  border border-1 border-white ">
                  <i class="fab fa-fw fa-dribbble"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-4">
            <h3 class="text-uppercase mb-4">About Freelancer</h3>
            <p class="lead">
              Freelance is a free to use, MIT licensed Bootstrap theme created by Route
            </p>
          </div>
        </div>
      </div>
    </div>
</section>
